<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-section">
        <h3 class="section__header add-section__header">Add Item</h3>
        <div class="add-section__wrapper">
          <input id="new-task" class="add-section__input edit-input" type="text">
          <button class="add-section__btn">Add</button>
        </div>
      </section>
      <section class="section todo-section">
        <h3 class="section__header">Todo</h3>
        <ul id="incomplete-tasks" class="todo-list">
          <li class="todo-list__item">
            <input type="checkbox" class="todo-list__checkbox task-checkbox">
            <label class="todo-list__label task-name">Pay Bills</label>
            <input type="text" class="edit-input todo-list__edit-input">
            <button class="todo-list__edit-btn edit-btn">Edit</button>
            <button class="todo-list__delete-btn delete-btn">
              <img src="./remove.svg" alt="delete button" class="delete-btn__icon">
            </button>
          </li>
          <li class="todo-list__item item_mode_edit ">
            <input type="checkbox" class="todo-list__checkbox task-checkbox">
            <label class="todo-list__label task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="edit-input todo-list__edit-input">
            <button class="todo-list__edit-btn edit-btn">Save</button>
            <button class="todo-list__delete-btn delete-btn">
              <img src="./remove.svg" alt="delete button" class="delete-btn__icon">
            </button>
          </li class="todo-list__item">
        </ul>
      </section>
      <section class="section done-section">
        <h3 class="section__header">Completed</h3>
        <ul id="completed-tasks" class="done-list">
          <li>
            <input type="checkbox" class="done-list__checkbox task-checkbox" checked>
            <label class="done-list__label task-name">See the Doctor</label>
            <input type="text" class="edit-input done-list__edit-input">
            <button class="done-list__edit-btn edit-btn">Edit</button>
            <button class="done-list__delete-btn delete-btn">
              <img src="./remove.svg" alt="delete button" class="delete-btn__icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
